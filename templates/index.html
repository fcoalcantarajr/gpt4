<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Flask Chat</title>
</head>
<body>
    <h1>Chat Conversation</h1>

    <div id="chat-container">
        {% for sender, message in messages %}
            <div class="message">
                <strong>{{ sender }}:</strong> {{ message }}
            </div>
        {% endfor %}
    </div>

    <form action="{{ url_for('send_message') }}" method="post">
        <style>
          .dynamic-input {
            width: calc(100% - 200px); /* Adjust the value (200px) according to your needs */
          }
        </style>
        
        <input type="text" name="user_message" placeholder="Type your message" class="dynamic-input" required>
        <button type="submit">Send</button>
    </form>
</body>
</html>
